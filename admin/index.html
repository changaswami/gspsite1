<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Shoe Party Admin Login</title>
  <!-- IMPORTANT: Load Netlify Identity Widget FIRST -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- A simple container for the widget if it needs to render -->
  <div id="netlify-identity-widget-container"></div>

  <!-- Decap CMS script (load after identity widget) -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Ensure the Identity widget is initialized and processes URL tokens
    if (window.netlifyIdentity) {
      // If there's an invite_token or recovery_token in the URL hash,
      // forcibly open the widget so the user can set their password.
      if (window.location.hash && (window.location.hash.includes('invite_token=') || window.location.hash.includes('recovery_token='))) {
        window.netlifyIdentity.open({ page: 'signup' }); // 'signup' page also handles invites/recovery
      }

      // Listen for login event to ensure smooth redirection to CMS
      window.netlifyIdentity.on('login', function(user) {
        console.log('User logged in:', user);
        // After successful login, redirect to the main admin path
        window.location.href = '/admin/';
      });

      // Listen for init event - useful for debugging, but the aggressive open() above handles the flow
      window.netlifyIdentity.on('init', function(user) {
        console.log('Netlify Identity initialized. User:', user);
      });

      // Decap CMS initialization: it automatically uses window.netlifyIdentity
      // Ensure window.CMS is defined
      if (window.CMS) {
        window.CMS.init();
      }
    }
  </script>
</body>
</html>
